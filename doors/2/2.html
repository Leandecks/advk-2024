  <div class="content">
    <h1>Giorno 2</h1>
    <p>Quest'anno il calendario avrà il formato di quiz: una domanda ogni giorno!</p>
    <div class="thema">Geografia</div>

    <form>
      <p>Quale paese non confina con l'Argentina?</p>
      <div><label for="chile"><input type="radio" name="land" id="chile" value="Chile">Bolivia</label></div>
      <div><label for="brasilien"><input type="radio" name="land" id="brasilien" value="Brasilien">Paraguay</label></div>
      <div><label for="Mexico"><input type="radio" name="land" id="Mexico" value="Mexico">Perù</label></div>
      <div><label for="Uruguay"><input type="radio" name="land" id="Uruguay" value="Uruguay">Uruguay</label></div>
    </form>
    <button>Conferma</button>
  </div>
