<!DOCTYPE html>
<html lang="de-DE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender 2023</title>
  <link rel="shortcut icon" href="../../favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="1.css">
</head>
<body>
  
  <div class="content">
    <h1>Türchen 1</h1>
    <p>Jedes Türchen wird dieses Jahr ein kleines Rätsel oder Quiz über ein beliebiges Thema enthalten!</p>
    <div class="thema">Geographie</div>

    <form>
      <p>Welches Land grenzt nicht an Argentinien?</p>
      <div><label for="chile"><input type="radio" name="land" id="chile" value="Chile">Chile</label></div>
      <div><label for="brasilien"><input type="radio" name="land" id="brasilien" value="Brasilien">Brasilien</label></div>
      <div><label for="Mexico"><input type="radio" name="land" id="Mexico" value="Mexico">Mexico</label></div>
      <div><label for="Uruguay"><input type="radio" name="land" id="Uruguay" value="Uruguay">Uruguay</label></div>
    </form>
    <button>Bestätigen</button>
  </div>
  
  <script src="1.js"></script>
</body>
</html>
