  <h1>Türchen 11</h1>
  <p>Achtung, Gravitation!</p>
  <div class="wrapper">
    <h4 class="thema">Physik</h4>
    <form>
      <p>Ein Block hat Masse 10kg. Er bewegt sich mit Konstanter Geschwindigkeit (= 10km/h) auf einer Ebene. Es gibt keine Reibung. Wann wird er anhalten?</p>
      <div>
        <label for="1"
        ><input type="radio" name="land" id="1" value="1" />Nach 10 Sekunden</label
        >
      </div>
      <div>
        <label for="2"
        ><input type="radio" name="land" id="2" value="2" />Nach 9,8 Sekunden</label
        >
      </div>
      <div>
        <label for="3"
        ><input type="radio" name="land" id="3" value="3" />Nach 100 Sekunden</label
        >
      </div>
      <div>
        <label for="4"
        ><input type="radio" name="land" id="4" value="4" />Gar nicht</label
        >
      </div>
    </form>
    <button id="button">Bestätigen</button>
  </div>
</div>
